<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Program</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <script src="index.js" type="text/javascript"></script> <!-- Javascript -->
  
    <!-- Kanit Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- DM Sans Font-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="wrapper">
      <h1>Simple Calculator Program</h1>

      <section>
        <!-- Input the First Number -->
        <label for="firstNumber">First Number <br>
          <input type="text" id="firstNumber" />
        </label><br>
        <!-- Input the First Number -->
        <label for="secondNumber">Second Number <br>
          <input type="text" id="secondNumber" />
        </label><br>

        <!-- Select the operator -->
        <select id="selectOperator">
          <option selected>Choose the operator!</option>
          <option id="+">+</option>
          <option id="-">-</option>
          <option id="*">*</option>
          <option id="/">/</option>
          <option id="%">%</option>
          <option id="^2">^2</option>
          <option id="^3">^3</option>
        </select>

        <!-- Output the result -->
        <div class="result" id="myResult">
          <!-- Here is the result-->
          Result
        </div>
      </section>
    </div>

  </body>
</html>
